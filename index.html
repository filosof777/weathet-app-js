<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <!-- links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <link rel="stylesheet" href="css/main.min.css">
  <!-- /links -->
</head>
<body>
  <!-- header -->
  <header>
    <div class="card">
      <form class="weather-form">
        <input class="weather-form__input" type="text" placeholder="Choise the country...">
        <button class="weather-form__btn" type="submit"><i class="fal fa-search"></i></button>
      </form>
      <div class="weather-day">
        <div class="weather-day__content">
          <div class="weather-day__blog">
            <div class="weather-day__inner">
              <p class="weather-day__currently"></p>
              <p class="weather-day__city"></p>
            </div>
            <div class="weather-day__img"></div>
          </div>
          <div class="weather-info"></div>
        </div>
        <p class="weather-day__temp"></p>
      </div>
      <ul class="weather-week__list"></ul>
    </div>
  </header>
  <!-- /header -->

  <!-- main -->
  <main>

  </main>
  <!-- /main -->

  <!-- footer -->
  <footer>
    
  </footer>
  <!-- /footer -->

  <!-- scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="js/main.js"></script>
  <!-- /scripts -->
</body>
</html>
